<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>books</title>
</head>
<body>
<h1> Books List</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Author</th>
    </tr>
    <tr th:each="book : ${books}">

        <td th:text="${book.id}">123</td>
        <td th:text="${book.name}">Spring in Action</td>
        <td th:text="${book.getPublisher().getName()}">Wrox</td>
    </tr>
</table>
</body>
</html>
